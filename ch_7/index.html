<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch 7</title>
    <style>
        input[type='text'],
        input[type='email'] {
            margin: 5px 0;
            width: 200px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="name">How did you hear about us:</label>
            <select name="about" id="about">
                <option value="google">Google</option>
                <option value="google">Facebook</option>
                <option value="google">Friends</option>
                <option value="google">Posters</option>
            </select><br>
            <label>Would you visit again:</label>
            <br>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="visitagain">
            <label for="no">No</label>
            <input type="radio" id="no" name="visitagain">
            <label for="maybe">MayBe</label>
            <input type="radio" id="maybe" name="visitagain"><br>
            <label for="comments">Comments</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br>
            <input type="checkbox" id="updates" name="updates">
            <label for="updates">Sign me up for email updates</label><br><br>
            <input type="submit" value="Submit Review" id="updates" name="updates">
            
        </fieldset>
    </form>
</body>

</html>
